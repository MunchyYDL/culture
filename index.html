<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            h1 {
                text-align: center;
                color: #00203c;
                font-family: 'Helvetica Neue', sans-serif; 
                font-size: 12vmin; 
                font-weight: bold; 
                letter-spacing: -1px; 
                text-align: center;
            }

            h2 {
                text-align: center;
                color: #00203c;
                font-family: 'Open Sans', sans-serif; 
                font-size: 8vmin; 
                font-weight: 300; 
                line-height: 32px; 
                margin: 0 0 72px; 
                text-align: center;
            }
            
            body {
                background-color: #e7e7e2;
            }
             
            .centerer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                margin-top:3vh;
            }
        </style>
    <style type="text/css"></style></head>
    <body>
        <div class="centerer">
            <h1 id="title"></h1>
            <h2 id="subtitle"></h2>
        </div>
        <script>
            var things = [
                { 
                    title: "Create an \"epic\" branch when the first slice of the epic is started.",
                    subtitle: "Instead of \"feature\"/\"bugfix\""
                },
                { 
                    title: "The issue branches of the epic should branch from/merge to the epic branch.",
                },
                { 
                    title: "How can I best help my team today?" 
                },
                { 
                    title: "We should pair program on new issues in areas one is not yet familiar with.",
                    subtitle: "Preferably on the computer of the person that is less of an expert today."
                },
                { 
                    title: "Focus on useful standalone increments during refinement and planning.",
                },
                { 
                    title: "Focus on implementing epics from start to finish line.",
                    subtitle: "After one epic it should be possible to release."
                },
                { 
                    title: "Take a step back during refinement and think about \"why\" a certain feature is needed",
                    subtitle: "To be able to ask the right questions."
                },
                { 
                    title: "Have the testing in mind when writing the criteria, it should be verifiable.",
                },
                { 
                    title: "When changing the epic or user story criteria verbally, also decide who will update the criteria in JIRA.",
                },
                { 
                    title: "Found a critical bug?",
                    subtitle: "Raise it with the TeamAck developer!",
                },
                { 
                    title: "Generally run VS with break on exceptions to find exceptions early.",
                },
                { 
                    title: "Think about the complexity of new functionality",
                    subtitle: "So that we don't miss aspects when pointing new user stories.",
                },
                { 
                    title: "Team up on issues that someone else is the expert on",
                    subtitle: "So that more team members become experts in that area",
                },
                {
                    title: "We can merge an unfinished code review to the package branch in extreme circumstance",
                    subtitle: "In that case we need to add subtasks for the remaining unresolved comments."
                },
                {
                    title: "Set a \"MobProgramming\" label on stories that are suitable for mob programming.",
                },
                {
                    title: "When starting a new epic book a room for a mob session on the issues that are suitable for mobbing.",
                },
                {
                    title: "Draw on the whiteboard while mobbing to illustrate ideas.",
                }
            ];
            
            function getRandomThing() {
                var randomIndex = Math.floor(Math.random() * things.length);
                return things[randomIndex];
            }
            
            function getDailyThing() {
                return things[getCurrentDayOfYear() % things.length];
            }            
            
            function getCurrentDayOfYear() {
                var now = new Date();
                var start = new Date(now.getFullYear(), 0, 0);
                var diff = now - start;
                var oneDay = 1000 * 60 * 60 * 24;
                var day = Math.floor(diff / oneDay);
                
                return day;
            }
            
            function displayThing(thing) {
                document.querySelector("#title").innerHTML = thing.title;

                if (thing.subtitle) {
                    document.querySelector("#subtitle").innerHTML = thing.subtitle;
                }
            }            
            displayThing(getDailyThing());
        </script>
</body></html>
